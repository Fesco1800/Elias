            <div class="container col-10" style="background: #161b22;">
              <h4 class="my-3" id="" style="color: #fff;"><i class="bi bi-arrow-repeat"></i> Your Alias
                <button type="button" class="btn btn-secondary" id="gotobtn">

                            <div class="form-group" style="float: left; display: none;">
                              <div class="form-checkbox">
                                <label for="roundtrip">
                                  <input type="radio" id="roundtrip" name="flight-type" >
                                  <span></span>With space
                                </label>
                                <label for="one-way">
                                  <input type="radio" id="one-way" name="flight-type">

                                </label>
                              </div>
                            </div>
                        <!-- </form> -->

                      </div>
                    </div>

                      </div>
                    </div>

                    </div>

                          <input class="form-control" type="password" name="password" placeholder="Password" id="re-password-input" required style="padding: 2px;">

                            <i class="bi bi-eye" id="togglePasswordIcon" style="color: #e6edf3;"></i>
                          </button>
                        </div>
                       
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <span class="form-label">Firstname</span>
                        <input class="form-control" type="text" placeholder="Firstname" id="re-firstname" value="" required style="padding: 2px;">
                        
                      </div>
                  </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <span class="form-label">Middlename</span>
                        <input class="form-control" type="text" placeholder="Middlename" id="re-middlename" required style="padding: 2px;">
                        
                      </div>
                    </div>

                      <div class="form-group">
                        <span class="form-label">Lastname</span>
                        <input class="form-control" type="text" placeholder="Lastname" id="re-lastname" value="" required style="padding: 2px;">
                        
                      </div>
                    </div>

                      </div>
                    </div>

                      <div class="form-group">
                        <span class="form-label">Address</span>
                        <input class="form-control" type="text" placeholder="Address" id="re-address" required style="padding: 2px;">

                      <div class="form-group">
